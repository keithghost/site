<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .qr-placeholder {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            border: 2px dashed #ccc;
        }
        .btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .instructions {
            text-align: left;
            margin: 20px 0;
            color: #555;
        }
        .instructions li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp QR Code</h1>
        <div class="qr-placeholder" id="qrCode">
            <p>QR Code will appear here</p>
        </div>
        <button class="btn" onclick="window.location.href='/qr'">Generate New QR Code</button>
        
        <div class="instructions">
            <h3>How to connect:</h3>
            <ol>
                <li>Open WhatsApp on your phone</li>
                <li>Tap Menu â†’ Linked Devices</li>
                <li>Tap on "Link a Device"</li>
                <li>Scan the QR code shown above</li>
            </ol>
        </div>
    </div>

    <script>
        // This page is just a placeholder
        // The actual QR code will be generated by the /qr route
        window.onload = function() {
            window.location.href = '/qr';
        }
    </script>
</body>
</html>
