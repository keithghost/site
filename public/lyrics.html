<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find lyrics for your favorite songs with our premium lyrics search engine">
    <meta name="keywords" content="lyrics, song lyrics, music, lyrics finder">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Premium Lyrics Finder">
    <meta property="og:description" content="The most advanced lyrics search tool available">
    <meta property="og:type" content="website">
    <title>Keith Lyrics Finder | Find Any Song Lyrics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --text-color: #2b2d42;
            --text-light: #8d99ae;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --error-color: #ef233c;
            --success-color: #4cc9f0;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #4895ef;
            --primary-dark: #4361ee;
            --secondary-color: #3f37c9;
            --text-color: #f8f9fa;
            --text-light: #adb5bd;
            --light-color: #212529;
            --dark-color: #f8f9fa;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        h1 {
            color: var(--primary-color);
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 0.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .subtitle {
            color: var(--text-light);
            font-weight: 300;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 1.5rem;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--primary-color);
            transform: rotate(30deg);
        }

        /* Search Section */
        .search-section {
            max-width: 800px;
            margin: 0 auto 3rem;
        }

        .search-container {
            display: flex;
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .search-container:focus-within {
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.2);
            border-color: var(--primary-color);
        }

        #search-input {
            flex: 1;
            padding: 1.2rem 1.5rem;
            border: none;
            font-size: 1.1rem;
            outline: none;
            background-color: var(--light-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        #search-input::placeholder {
            color: var(--text-light);
        }

        #search-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 2rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #search-btn:hover {
            background-color: var(--primary-dark);
        }

        /* Recent Searches */
        .recent-searches {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .recent-search {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .recent-search:hover {
            background-color: rgba(67, 97, 238, 0.2);
        }

        /* Results Section */
        .results-container {
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            margin-bottom: 2rem;
        }

        .results-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .song-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 2rem;
        }

        .thumbnail-container {
            position: relative;
            flex-shrink: 0;
        }

        .thumbnail {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .thumbnail:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .play-btn {
            position: absolute;
            bottom: -15px;
            right: -15px;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
            transition: var(--transition);
            border: none;
        }

        .play-btn:hover {
            background-color: var(--primary-dark);
            transform: scale(1.1);
        }

        .song-info {
            flex: 1;
        }

        .song-info h2 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .song-info p {
            color: var(--text-light);
            font-weight: 300;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .song-meta {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .lyrics-container {
            position: relative;
        }

        .lyrics {
            white-space: pre-line;
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .lyrics-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .action-btn {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background-color: rgba(67, 97, 238, 0.2);
        }

        /* Loading State */
        .loading {
            text-align: center;
            display: none;
            margin: 3rem 0;
        }

        .spinner {
            border: 4px solid rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Error State */
        .error {
            color: var(--error-color);
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(239, 35, 60, 0.1);
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            display: none;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 4rem;
            color: var(--text-light);
            font-size: 0.9rem;
            padding: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .footer-link {
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--primary-color);
        }

        /* Audio Player */
        .audio-player {
            width: 100%;
            margin-top: 2rem;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .song-header {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .thumbnail-container {
                margin-bottom: 1rem;
            }

            .song-info {
                text-align: center;
            }

            .song-meta {
                justify-content: center;
            }

            .results-container {
                padding: 1.5rem;
            }

            .theme-toggle {
                position: relative;
                right: auto;
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                flex-direction: column;
            }

            #search-btn {
                padding: 1rem;
                justify-content: center;
            }

            .lyrics-actions {
                flex-direction: column;
                gap: 0.5rem;
            }

            .action-btn {
                justify-content: center;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background-color: white;
                color: black;
                font-size: 12pt;
            }

            .container {
                padding: 0;
                max-width: 100%;
            }

            header, .search-section, .theme-toggle, footer, .lyrics-actions, .play-btn {
                display: none;
            }

            .results-container {
                display: block !important;
                box-shadow: none;
                padding: 0;
                page-break-inside: avoid;
            }

            .song-header {
                page-break-after: avoid;
            }

            .lyrics {
                white-space: pre-line;
                font-size: 12pt;
                line-height: 1.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
            <h1>Keith Lyrics Finder</h1>
            <p class="subtitle">Discover the lyrics to any song with our powerful search engine</p>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter song title or artist..." autocomplete="off" aria-label="Search for lyrics">
                <button id="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>

            <div class="recent-searches" id="recent-searches">
                <!-- Recent searches will be populated here -->
            </div>
        </section>

        <div class="error" id="error-message">
            <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Searching our extensive lyrics database...</p>
        </div>

        <div class="results-container" id="results">
            <div class="song-header">
                <div class="thumbnail-container">
                    <img id="thumbnail" class="thumbnail" src="" alt="Song thumbnail">
                    <button class="play-btn" id="play-btn" aria-label="Play song preview">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div class="song-info">
                    <h2 id="song-title">Song Title</h2>
                    <p id="artist-name">Artist Name</p>
                    <div class="song-meta">
                        <span class="meta-item">
                            <i class="far fa-clock"></i> <span id="song-duration">--:--</span>
                        </span>
                        <span class="meta-item">
                            <i class="fas fa-calendar-alt"></i> <span id="song-year">----</span>
                        </span>
                    </div>
                </div>
            </div>

            <audio controls class="audio-player" id="audio-player">
                Your browser does not support the audio element.
            </audio>

            <div class="lyrics-container">
                <div class="lyrics-actions">
                    <button class="action-btn" id="copy-lyrics">
                        <i class="far fa-copy"></i> Copy Lyrics
                    </button>
                    <button class="action-btn" id="print-lyrics">
                        <i class="fas fa-print"></i> Print
                    </button>
                    <button class="action-btn" id="share-lyrics">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                </div>
                <div class="lyrics" id="lyrics"></div>
            </div>
        </div>

        <footer>
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
            <p>© <span id="current-year"></span> Premium Lyrics Finder. All rights reserved.</p>
            <p>Powered by <a href="https://apis-keith.vercel.app" target="_blank" class="footer-link">Keithkeizzah API</a> and other data sources</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const resultsContainer = document.getElementById('results');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const recentSearchesContainer = document.getElementById('recent-searches');
            const themeToggle = document.querySelector('.theme-toggle');
            
            // Song info elements
            const songTitle = document.getElementById('song-title');
            const artistName = document.getElementById('artist-name');
            const lyrics = document.getElementById('lyrics');
            const thumbnail = document.getElementById('thumbnail');
            const playBtn = document.getElementById('play-btn');
            const audioPlayer = document.getElementById('audio-player');
            const songDuration = document.getElementById('song-duration');
            const songYear = document.getElementById('song-year');
            
            // Action buttons
            const copyLyricsBtn = document.getElementById('copy-lyrics');
            const printLyricsBtn = document.getElementById('print-lyrics');
            const shareLyricsBtn = document.getElementById('share-lyrics');
            
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Theme management
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            themeToggle.addEventListener('click', toggleTheme);
            
            // Recent searches management
            let recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            updateRecentSearches();
            
            // Event listeners
            searchBtn.addEventListener('click', searchLyrics);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchLyrics();
            });
            
            playBtn.addEventListener('click', toggleAudioPlayback);
            copyLyricsBtn.addEventListener('click', copyLyricsToClipboard);
            printLyricsBtn.addEventListener('click', printLyrics);
            shareLyricsBtn.addEventListener('click', shareLyrics);
            
            // Focus the input field on page load
            searchInput.focus();
            
            // Main search function
            async function searchLyrics() {
                const query = searchInput.value.trim();
                
                if (!query) {
                    showError('Please enter a song name or artist');
                    return;
                }
                
                // Add to recent searches
                addToRecentSearches(query);
                
                // Show loading state
                loading.style.display = 'block';
                resultsContainer.style.display = 'none';
                errorMessage.classList.remove('show');
                audioPlayer.style.display = 'none';
                
                try {
                    const response = await fetch(`https://apis-keith.vercel.app/search/lyrics?query=${encodeURIComponent(query)}`);
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    
                    loading.style.display = 'none';
                    
                    if (data.status && data.result) {
                        displayResults(data.result);
                    } else {
                        showError('No lyrics found for this song. Try being more specific.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    showError('Failed to fetch lyrics. Please check your connection and try again.');
                }
            }
            
            // Display results function
            function displayResults(result) {
                songTitle.textContent = result.song || 'Unknown Title';
                artistName.textContent = result.artist || 'Unknown Artist';
                lyrics.textContent = result.lyrics || 'Lyrics not available for this song.';
                thumbnail.src = result.thumbnail || 'https://via.placeholder.com/150';
                thumbnail.alt = `${result.song} by ${result.artist} album art`;
                
                // Additional metadata (placeholder - you would implement actual metadata fetching)
                songDuration.textContent = '03:45';
                songYear.textContent = '2023';
                
                // Show results with animation
                resultsContainer.style.display = 'block';
                setTimeout(() => {
                    resultsContainer.classList.add('show');
                }, 50);
                
                // Scroll to results
                resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            // Error handling
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.add('show');
            }
            
            // Theme functions
            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            }
            
            function updateThemeIcon(theme) {
                const icon = themeToggle.querySelector('i');
                icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            }
            
            // Recent searches functions
            function addToRecentSearches(query) {
                // Remove if already exists
                recentSearches = recentSearches.filter(item => item.toLowerCase() !== query.toLowerCase());
                
                // Add to beginning
                recentSearches.unshift(query);
                
                // Limit to 5 items
                if (recentSearches.length > 5) {
                    recentSearches = recentSearches.slice(0, 5);
                }
                
                localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
                updateRecentSearches();
            }
            
            function updateRecentSearches() {
                recentSearchesContainer.innerHTML = '';
                
                if (recentSearches.length > 0) {
                    recentSearches.forEach(search => {
                        const element = document.createElement('div');
                        element.className = 'recent-search';
                        element.textContent = search;
                        element.addEventListener('click', () => {
                            searchInput.value = search;
                            searchLyrics();
                        });
                        recentSearchesContainer.appendChild(element);
                    });
                }
            }
            
            // Audio player functions
            function toggleAudioPlayback() {
                // This is a placeholder - you would implement actual audio playback
                // For now, we'll just toggle a demo state
                if (audioPlayer.style.display === 'none' || audioPlayer.style.display === '') {
                    audioPlayer.style.display = 'block';
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    // In a real implementation, you would set the audio source and play it
                    // audioPlayer.src = 'path/to/audio.mp3';
                    // audioPlayer.play();
                } else {
                    audioPlayer.style.display = 'none';
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    // audioPlayer.pause();
                }
            }
            
            // Lyrics actions
            function copyLyricsToClipboard() {
                navigator.clipboard.writeText(lyrics.textContent)
                    .then(() => {
                        const originalText = copyLyricsBtn.innerHTML;
                        copyLyricsBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        setTimeout(() => {
                            copyLyricsBtn.innerHTML = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy lyrics: ', err);
                        showError('Failed to copy lyrics to clipboard');
                    });
            }
            
            function printLyrics() {
                window.print();
            }
            
            async function shareLyrics() {
                const shareData = {
                    title: `${songTitle.textContent} by ${artistName.textContent}`,
                    text: lyrics.textContent.substring(0, 100) + '...', // First 100 chars
                    url: window.location.href
                };
                
                try {
                    await navigator.share(shareData);
                } catch (err) {
                    console.error('Error sharing:', err);
                    // Fallback for browsers that don't support Web Share API
                    copyLyricsToClipboard();
                }
            }
        });
    </script>
</body>
</html>
